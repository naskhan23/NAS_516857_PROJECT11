<body>

  <!-- nav section starts -->
  <nav class="navbar">
    <div class="logo"><a href="index.html"> <img src="assets/images/NasStore1_logo.png" alt="logo">  </a>
    </div>

    <ul class="menu">

<!-- Button for responsive view -->

    </div>

  </nav>  
  <!-- nav section ends -->

  <!-- contact section starts -->

  <div class="contactcontainer">
    <h1>Contact us</h1>
    <form action="#">

      <div class="row">
        <div class="field">
          <input type="text" required>
          <label>First Name</label>
        </div>
          <div class="field">
          <input type="text" required>
          <label>Last Name</label>
          </div>
      </div>

      <div class="row">
        <div class="field">
          <input type="email" required>
          <label>Email</label>
        </div>
          <div class="field">
          <input type="number" required>
          <label>Phone nr.</label>
          </div>
      </div>

      <div class="row">
        <div class="field message">
          <input type="text" required>
          <label>Message</label>
        </div>
      </div>
      <div id="submit">
      <input type="submit"  class="" value="Submit"> 
      </div>
    </form>
  </div>

  <!-- contact section ends -->

    <!-- footer section starts -->

    <footer >
